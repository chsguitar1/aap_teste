<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-avatar slot="start">
            <img class="redondinha" [src]="getFoto()" (click)="editAluno()">
        </ion-avatar>
        <ion-title>{{getNameAluno()}} </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="presentModal()">
                <ion-badge class="rend" color="success" *ngIf="filtered === true">
                    <ion-icon name="ellipse-outline"></ion-icon>
                </ion-badge>
                <ion-icon name="funnel" class="btexit"></ion-icon>
            </ion-button>
            <ion-button (click)="presentAlertConfirm()">
                <ion-icon class="btexit" name="exit"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-virtual-scroll [items]="getComunicadoAluno()" class="animated fadeInUp">
        <ion-card *virtualItem="let item;let i = index" (click)="viewComunicado(item, i)" lines="none">
            <ion-card-header>
                <ion-item-divider>
                    <ion-card-title *ngIf="item.tipoComunicado === 'Atividade'">
                        <ion-label>
                            <ion-icon name="alert" class="iconSize"></ion-icon> {{ item.titulo }}
                            <ion-badge class="rend" color="success" *ngIf="item.checked === true">
                                <ion-icon name="ellipse-outline"></ion-icon>
                            </ion-badge>
                        </ion-label>
                    </ion-card-title>
                    <ion-card-title *ngIf="item.tipoComunicado === 'Tarefa'">
                        <ion-label>
                            <ion-icon name="create" class="iconSize"></ion-icon> {{ item.titulo }}
                            <ion-badge class="rend" color="success" *ngIf="item.checked === true">
                                <ion-icon name="ellipse-outline"></ion-icon>
                            </ion-badge>
                        </ion-label>
                    </ion-card-title>
                    <ion-card-title *ngIf="item.tipoComunicado === 'Comunicado'">
                        <ion-label>
                            <ion-icon name="megaphone" class="iconSize"></ion-icon> {{ item.titulo }}
                            <ion-badge class="rend" color="success" *ngIf="item.checked === true">
                                <ion-icon name="ellipse-outline"></ion-icon>
                            </ion-badge>
                        </ion-label>
                    </ion-card-title>
                </ion-item-divider>
            </ion-card-header>
            <ion-card-content>
                <ion-item-divider>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-label>Data: {{item.data | date: 'dd/MM/yyyy'}} </ion-label>
                            </ion-col>
                            <ion-col>
                                <ion-label>Hora: {{item.hora}} </ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-item-divider>
                <small>{{item.colaborador}}</small>
            </ion-card-content>
        </ion-card>
    </ion-virtual-scroll>

</ion-content>
